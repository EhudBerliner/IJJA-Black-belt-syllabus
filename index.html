<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0056a6">
    <link rel="apple-touch-icon" href="Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black belt syllabus - v12.0.4</title>

    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0056a6;
            --secondary: #009be5;
            --border: #d2dce5;
            --header-h: 90px;
            --fav-color: #ffc107;
            --danger: #d32f2f;
            --yt-red: #ff0000;
        }

        html, body { 
            height: 100%; margin: 0; overflow: hidden; 
            font-family: 'Heebo', sans-serif; background: #f7f9fb; 
        }

        header {
            height: var(--header-h); background: white; border-bottom: 3px solid var(--primary);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; position: fixed; top: 0; width: 100%; z-index: 1200; box-sizing: border-box;
        }

        .header-right { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 45px; width: auto; }
        header h1 { margin: 0; font-weight: 800; color: var(--primary); font-size: 1.1em; }

        .action-bar { display: flex; gap: 6px; position: relative; }
        .btn {
            width: 38px; height: 38px; border-radius: 8px; border: 1px solid var(--border);
            background: white; color: var(--primary); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1em;
            transition: all 0.2s;
        }
        .btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .btn#ytModeToggle.active { background: var(--yt-red); border-color: var(--yt-red); color: white; }

        /* Dropdown Menu Style */
        .extra-menu {
            display: none; position: absolute; top: 45px; left: 0;
            background: white; border-radius: 10px; border: 1px solid var(--border);
            flex-direction: column; z-index: 1300; min-width: 180px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .extra-menu.show { display: flex; }
        .menu-item {
            padding: 12px 15px; border: none; background: none;
            text-align: right; font-family: 'Heebo'; cursor: pointer;
            display: flex; align-items: center; gap: 10px; font-size: 0.95em;
            color: var(--primary); border-bottom: 1px solid #eee;
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-item i { width: 20px; text-align: center; }
        .item-danger { color: var(--danger); }

        /* Pull to Refresh */
        #ptr {
            position: absolute; top: var(--header-h); left: 0; width: 100%; height: 50px;
            display: flex; align-items: center; justify-content: center;
            transform: translateY(-100%); transition: transform 0.2s; z-index: 1000;
            color: var(--primary); font-weight: bold;
        }

        #scrollContainer { 
            height: 100vh; padding-top: var(--header-h); overflow-y: auto; 
            box-sizing: border-box; -webkit-overflow-scrolling: touch; position: relative;
        }

        .main-content { max-width: 800px; margin: 0 auto; padding: 15px; padding-bottom: 80px; transition: transform 0.2s; }
        
        .cat-group { margin-bottom: 25px; }
        .cat-header { 
            background: var(--primary); color: white; padding: 10px 15px; border-radius: 10px; 
            font-weight: 900; position: sticky; top: 10px; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .ser-item { 
            background: white; padding: 12px; font-weight: 700; border-right: 4px solid var(--secondary); 
            margin-top: 8px; display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; border-radius: 6px; 
        }

        .ex-list { list-style: none; padding: 0; margin: 0; display: none; background: white; border: 1px solid var(--border); }
        .ex-list.open { display: block; border-radius: 0 0 6px 6px; }
        .ex-row { padding: 10px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .ex-row.hidden { display: none; }
        .ex-link { color: var(--primary); font-weight: 600; text-decoration: underline; cursor: pointer; flex: 1; }
        
        .star { cursor: pointer; color: #ccc; font-size: 1.2rem; padding: 0 5px; }
        .star.active { color: var(--fav-color); }

        /* Modal & Player */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; 
        }
        .modal-box { background: white; padding: 20px; border-radius: 15px; width: 92%; max-width: 500px; position: relative; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; margin-top: 15px; background: #000; border-radius: 12px; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        #videoCover {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, var(--secondary) 0%, var(--primary) 100%);
            color: white; z-index: 20; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; text-align: center;
        }

        .play-trigger { width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; animation: pulse 2s infinite; }
        .play-trigger i { color: var(--primary); font-size: 2.5rem; margin-right: -5px; }
        @keyframes pulse { 0% { transform: scale(0.95); } 70% { transform: scale(1); } 100% { transform: scale(0.95); } }

        .close-btn { position: absolute; top: -45px; left: 0; color: white; font-size: 35px; cursor: pointer; }
        .nav-btn { background: var(--primary); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .nav-btn:disabled { background: #eee; color: #bbb; }

        @media (max-width: 600px) {
            header { padding: 0 10px; --header-h: 75px; }
            header h1 { font-size: 1rem; max-width: 150px; }
            .logo-img { height: 38px; }
            .btn { width: 35px; height: 35px; }
        }
    </style>
</head>
<body>

<div id="ptr"><i class="fas fa-sync fa-spin"></i>&nbsp; מעדכן נתונים...</div>

<header>
    <div class="header-right">
        <img src="Logo.png" alt="IJJA" class="logo-img">
        <div>
            <h1>סילבוס חגורה שחורה</h1>
            <small id="appVersion" style="color:#888">v12.0.4</small>
        </div>
    </div>
    <div class="action-bar">
        <button id="ytModeToggle" title="YouTube Mode" class="btn" onclick="toggleYtMode()"><i class="fab fa-youtube"></i></button>
        <button id="watchdogToggle" title="Watchdog" class="btn active" onclick="toggleWatchdog()"><i class="fas fa-history"></i></button>
        <button title="אקראי" class="btn" onclick="playRandom()"><i class="fas fa-random"></i></button>
        <button id="favFilterBtn" title="מועדפים" class="btn" onclick="toggleFavFilter()"><i class="fas fa-star"></i></button>
        
        <button id="moreBtn" title="עוד אפשרויות" class="btn" onclick="toggleMoreMenu(event)"><i class="fas fa-ellipsis-v"></i></button>
        
        <div id="moreMenu" class="extra-menu">
            <button class="menu-item" onclick="toggleAll()">
                <i class="fas fa-arrows-alt-v"></i> פתח/סגור הכל
            </button>
            <button class="menu-item item-danger" onclick="clearFavs()">
                <i class="fas fa-trash-alt"></i> מחיקת מועדפים
            </button>
        </div>
    </div>
</header>

<div id="scrollContainer">
    <main class="main-content" id="app"></main>
</div>

<div id="vModal" class="modal" onclick="closeV()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <i class="fas fa-times close-btn" onclick="closeV()"></i>
        <div class="modal-nav">
            <button id="prevBtn" class="nav-btn" onclick="nav(-1)"><i class="fas fa-chevron-right"></i></button>
            <div style="flex: 1; text-align: center; overflow: hidden;">
                <div id="vPath" style="color:var(--secondary); font-size:0.8em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
                <div id="vName" style="color:var(--primary); font-weight:800; font-size:1.1em;"></div>
                <div id="vCounter" style="font-size: 0.75em; color: #888;"></div>
            </div>
            <button id="nextBtn" class="nav-btn" onclick="nav(1)"><i class="fas fa-chevron-left"></i></button>
        </div>
        <div class="video-container">
            <div id="player"></div>
            <div id="videoCover" class="hidden" onclick="revealVideo()">
                <div class="play-trigger"><i class="fas fa-play"></i></div>
                <div class="cover-text">לחץ לצפייה (מבחן עצמי)</div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    /** משתנים גלובליים **/
    let db = [], favs = [];
    let isFavOnly = false, isRandomMode = false, watchdogEnabled = true, useExternalYt = false;
    let currentEx = null, ytPlayer = null, playerReady = false, pendingVideoId = '', pendingStart = 0;
    let watchdogInterval = null;

    /** Pull to Refresh **/
    let startY = 0;
    const scrollContainer = document.getElementById('scrollContainer');
    const ptr = document.getElementById('ptr');
    const appMain = document.getElementById('app');

    scrollContainer.addEventListener('touchstart', e => { if (scrollContainer.scrollTop === 0) startY = e.touches[0].pageY; }, {passive: true});
    scrollContainer.addEventListener('touchmove', e => {
        const y = e.touches[0].pageY;
        if (scrollContainer.scrollTop === 0 && y > startY) {
            const diff = Math.min((y - startY) * 0.4, 60);
            ptr.style.transform = `translateY(${diff - 50}px)`;
            appMain.style.transform = `translateY(${diff}px)`;
        }
    }, {passive: true});
    scrollContainer.addEventListener('touchend', () => {
        ptr.style.transform = 'translateY(-100%)'; appMain.style.transform = 'translateY(0)';
    });

    /** Dropdown Menu **/
    function toggleMoreMenu(e) {
        e.stopPropagation();
        document.getElementById('moreMenu').classList.toggle('show');
    }
    window.onclick = function(event) {
        if (!event.target.closest('.action-bar')) document.getElementById('moreMenu').classList.remove('show');
    }

    /** טעינה ונתונים **/
    async function init() {
        try {
            const r = await fetch('Black_belt_syllabus_IJJA.csv', { cache: 'no-cache' });
            const txt = await r.text();
            db = parseCSV(txt);
            favs = JSON.parse(localStorage.getItem('ijja_favs')) || [];
            render();
            restoreState();
        } catch (e) { console.error("Load error", e); }
    }

    function parseCSV(text) {
        const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
        const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
        return lines.slice(1).map((line, i) => {
            const cols = line.split(regex).map(c => c.replace(/^"|"$/g,'').trim());
            return { id: i, cat: cols[0], ser: cols[1], num: cols[2], name: cols[3], link: cols[4], embed: cols[5], duration: Number(cols[6]) || 0 };
        });
    }

    function render() {
        const app = document.getElementById('app'); app.innerHTML = '';
        const groups = db.reduce((acc, x) => {
            if(!acc[x.cat]) acc[x.cat] = {};
            if(!acc[x.cat][x.ser]) acc[x.cat][x.ser] = [];
            acc[x.cat][x.ser].push(x);
            return acc;
        }, {});

        for(let cat in groups) {
            const cDiv = document.createElement('div'); cDiv.className='cat-group';
            cDiv.innerHTML = `<div class="cat-header">${cat}</div>`;
            for(let ser in groups[cat]) {
                const exercises = groups[cat][ser];
                const sBtn = document.createElement('div'); sBtn.className='ser-item';
                sBtn.innerHTML = `<div style="flex:1" onclick="toggleSerList(this)"><i class="fas fa-chevron-down" style="margin-left:8px"></i><span>${ser}</span></div>
                                  <i class="fas fa-star star ${exercises.every(ex=>favs.includes(ex.id))?'active':''}" onclick="toggleSeriesFav(this,'${cat}','${ser}')"></i>`;
                const list = document.createElement('ul'); list.className='ex-list';
                exercises.forEach(ex=>{
                    const li = document.createElement('li'); li.className='ex-row'; li.dataset.id=ex.id;
                    li.innerHTML = `<span class="ex-link" onclick="openVById(${ex.id},false)">${ex.num}. ${ex.name}</span>
                                    <i class="fas fa-star star ${favs.includes(ex.id)?'active':''}" onclick="toggleStar(${ex.id},this)"></i>`;
                    list.appendChild(li);
                });
                cDiv.appendChild(sBtn); cDiv.appendChild(list);
            }
            app.appendChild(cDiv);
        }
        if(isFavOnly) applyFilters();
    }

    /** נגן וידאו **/
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('player', {
            playerVars: { 'modestbranding': 1, 'rel': 0, 'playsinline': 1 },
            events: { 'onReady': () => { playerReady = true; }, 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING && watchdogEnabled) startWatchdog();
        else stopWatchdog();
    }

    function openVById(id, isRand) {
        const ex = db.find(x=>x.id===id);
        if(!ex) return;
        if(useExternalYt && !isRand) { window.open(ex.link || ex.embed, '_blank'); return; }
        isRandomMode = isRand; openV(ex);
    }

    function openV(ex) {
        currentEx = ex;
        document.getElementById('vPath').innerText = `${ex.cat} > ${ex.ser}`;
        document.getElementById('vName').innerText = ex.name;
        document.getElementById('vModal').style.display = 'flex';
        updateModalNav();

        const url = ex.embed || ex.link;
        pendingVideoId = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('embed/')[1].split('?')[0];
        pendingStart = url.match(/[?&](t|start)=([0-9]+)/) ? parseInt(url.match(/[?&](t|start)=([0-9]+)/)[2]) : 0;

        if(isRandomMode) document.getElementById('videoCover').classList.remove('hidden');
        else {
            document.getElementById('videoCover').classList.add('hidden');
            if(playerReady) ytPlayer.loadVideoById({ videoId: pendingVideoId, startSeconds: pendingStart });
        }
    }

    function startWatchdog() {
        stopWatchdog();
        if (!watchdogEnabled || !currentEx || currentEx.duration <= 0) return;
        watchdogInterval = setInterval(() => {
            if (ytPlayer.getCurrentTime() - pendingStart >= currentEx.duration) {
                ytPlayer.pauseVideo(); ytPlayer.seekTo(pendingStart);
            }
        }, 500);
    }
    function stopWatchdog() { clearInterval(watchdogInterval); }

    function revealVideo() {
        document.getElementById('videoCover').classList.add('hidden');
        ytPlayer.loadVideoById({ videoId: pendingVideoId, startSeconds: pendingStart });
    }

    function updateModalNav() {
        const list = isFavOnly ? db.filter(x=>favs.includes(x.id)) : db.filter(x=>x.cat===currentEx.cat && x.ser===currentEx.ser);
        const idx = list.findIndex(x=>x.id===currentEx.id);
        document.getElementById('prevBtn').disabled = idx <= 0;
        document.getElementById('nextBtn').disabled = idx >= list.length - 1;
        document.getElementById('vCounter').innerText = isRandomMode ? "מצב מבחן" : `${idx+1} מתוך ${list.length}`;
    }

    function nav(dir) {
        const list = isFavOnly ? db.filter(x=>favs.includes(x.id)) : db.filter(x=>x.cat===currentEx.cat && x.ser===currentEx.ser);
        const idx = list.findIndex(x=>x.id===currentEx.id);
        if(list[idx+dir]) openV(list[idx+dir]);
    }

    function closeV() { document.getElementById('vModal').style.display='none'; if(ytPlayer) ytPlayer.stopVideo(); stopWatchdog(); }

    /** פעולות נוספות **/
    function toggleAll() {
        const lists = document.querySelectorAll('.ex-list');
        const anyOpen = Array.from(lists).some(l => l.classList.contains('open'));
        lists.forEach(l => {
            l.classList.toggle('open', !anyOpen);
            l.previousElementSibling.querySelector('i').className = !anyOpen ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        });
        document.getElementById('moreMenu').classList.remove('show');
        saveOpenSeries();
    }

    function playRandom() {
        const list = isFavOnly ? db.filter(x=>favs.includes(x.id)) : db;
        if(list.length) openVById(list[Math.floor(Math.random()*list.length)].id, true);
    }

    function toggleFavFilter() {
        isFavOnly = !isFavOnly;
        document.getElementById('favFilterBtn').classList.toggle('active', isFavOnly);
        localStorage.setItem('ijja_isFavOnly', isFavOnly ? '1' : '0');
        applyFilters();
    }

    function applyFilters() {
        document.querySelectorAll('.ex-row').forEach(row => {
            const id = parseInt(row.dataset.id);
            row.classList.toggle('hidden', isFavOnly && !favs.includes(id));
        });
        document.querySelectorAll('.cat-group').forEach(group => {
            const hasVisible = Array.from(group.querySelectorAll('.ex-row')).some(r => !r.classList.contains('hidden'));
            group.style.display = hasVisible ? 'block' : 'none';
        });
    }

    function toggleSerList(el) {
        const list = el.parentElement.nextElementSibling;
        const open = list.classList.toggle('open');
        el.querySelector('i').className = open ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        saveOpenSeries();
    }

    function toggleStar(id, el) {
        if(favs.includes(id)) favs = favs.filter(f=>f!==id); else favs.push(id);
        el.classList.toggle('active');
        localStorage.setItem('ijja_favs', JSON.stringify(favs));
        if(isFavOnly) applyFilters();
    }

    function toggleSeriesFav(el, cat, ser) {
        const exs = db.filter(x=>x.cat===cat && x.ser===ser);
        const all = exs.every(ex=>favs.includes(ex.id));
        exs.forEach(ex => {
            if(all) favs = favs.filter(f=>f!==ex.id);
            else if(!favs.includes(ex.id)) favs.push(ex.id);
        });
        localStorage.setItem('ijja_favs', JSON.stringify(favs));
        render();
    }

    function clearFavs() {
        if(confirm("למחוק מועדפים?")) { favs=[]; localStorage.setItem('ijja_favs',"[]"); render(); }
        document.getElementById('moreMenu').classList.remove('show');
    }

    function toggleWatchdog() { watchdogEnabled = !watchdogEnabled; document.getElementById('watchdogToggle').classList.toggle('active'); }
    function toggleYtMode() { useExternalYt = !useExternalYt; document.getElementById('ytModeToggle').classList.toggle('active'); }

    function saveOpenSeries() {
        const open = Array.from(document.querySelectorAll('.ser-item')).filter(s => s.nextElementSibling.classList.contains('open')).map(s => s.querySelector('span').innerText);
        localStorage.setItem('ijja_openSeries', JSON.stringify(open));
    }

    function restoreState() {
        const open = JSON.parse(localStorage.getItem('ijja_openSeries') || '[]');
        document.querySelectorAll('.ser-item').forEach(s => {
            if(open.includes(s.querySelector('span').innerText)) {
                s.nextElementSibling.classList.add('open');
                s.querySelector('i').className = 'fas fa-chevron-up';
            }
        });
        if(localStorage.getItem('ijja_isFavOnly') === '1') toggleFavFilter();
        scrollContainer.scrollTop = localStorage.getItem('ijja_scroll') || 0;
    }

    scrollContainer.onscroll = () => localStorage.setItem('ijja_scroll', scrollContainer.scrollTop);

    init();
</script>
</body>
</html>
