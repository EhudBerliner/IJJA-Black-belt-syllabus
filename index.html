<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0056a6">
    <link rel="apple-touch-icon" href="Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Syllabus IJJA - Calibration Mode v2.3</title>

    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0056a6;
            --secondary: #009be5;
            --border: #d2dce5;
            --header-h: 90px;
            --fav-color: #ffc107;
            --danger: #d32f2f;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Heebo', sans-serif; background: #f7f9fb; color: #333; }

        header { 
            height: var(--header-h); background: white; border-bottom: 3px solid var(--primary); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box; 
        }

        #scrollContainer { height: 100vh; padding-top: var(--header-h); overflow-y: auto; box-sizing: border-box; }
        .main-content { max-width: 800px; margin: 0 auto; padding: 15px; padding-bottom: 120px; }

        .toolbar { display: flex; gap: 10px; margin-bottom: 15px; position: sticky; top: 0; background: #f7f9fb; padding: 5px 0; z-index: 10; }
        .btn-tool { background: white; border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .btn-tool.active { background: var(--fav-color); border-color: #e0ac00; }

        .cat-group { margin-bottom: 20px; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: white; }
        .cat-group.hidden { display: none; }
        .cat-header { background: var(--primary); color: white; padding: 12px 15px; font-weight: 900; }
        
        .ser-item.hidden { display: none; }
        .ser-btn { width: 100%; padding: 12px 15px; border: none; background: #f8fafd; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; }
        
        .ex-list { display: none; list-style: none; padding: 0; margin: 0; border-top: 1px solid var(--border); }
        .ex-list.open { display: block; }
        .ex-list.hidden { display: none; }

        .ex-row { padding: 12px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .ex-row.hidden { display: none; }
        .ex-info { flex-grow: 1; display: flex; gap: 10px; font-weight: 500; }
        .fav-btn { padding: 8px; color: #ccc; font-size: 1.2em; }
        .fav-btn.is-fav { color: var(--fav-color); }

        /* Modal & Video */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 500px; position: relative; }
        .close-x { position: absolute; top: -45px; left: 0; color: white; font-size: 35px; cursor: pointer; }

        .timer-box { background: #fff5f5; border: 2px solid #ffcfcf; padding: 10px; text-align: center; border-radius: 10px; margin-bottom: 15px; }
        .timer-val { font-size: 2.2em; font-weight: 900; color: var(--danger); }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 8px; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* כיסוי למצב מבחן */
        #videoCover { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #222; color: white; display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 10; cursor: pointer;
            text-align: center;
        }

        .modal-nav { display: flex; justify-content: space-between; margin-top: 20px; gap: 10px; }
        .nav-btn { flex: 1; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <img src="Logo.png" style="height:45px;" onclick="location.reload()">
    <div style="text-align: left;">
        <div style="font-weight: 900; color: var(--primary);">סילבוס IJJA</div>
        <div style="font-size: 0.75em; color: #666;">Calibration Mode v2.3</div>
    </div>
</header>

<div id="scrollContainer">
    <main class="main-content">
        <div class="toolbar">
            <button id="filterFavBtn" class="btn-tool" onclick="toggleFavFilter()"><i class="fas fa-star"></i> מועדפים</button>
            <button class="btn-tool" onclick="toggleAll()"><i class="fas fa-layer-group"></i> פתח/סגור הכל</button>
            <button class="btn-tool" onclick="playRandom()" style="margin-right: auto; color: var(--primary);"><i class="fas fa-dice"></i> מבחן</button>
        </div>
        <div id="app">טוען נתונים...</div>
    </main>
</div>

<div id="vModal" class="modal">
    <div class="modal-box">
        <span class="close-x" onclick="closeV()">&times;</span>
        <div id="vName" style="font-weight: 900; text-align: center; color: var(--primary); margin-bottom: 12px;"></div>

        <div class="timer-box">
            <div class="timer-val" id="calDuration">0</div>
        </div>

        <div class="video-container">
            <div id="videoCover" onclick="revealVideo()">
                <i class="fas fa-eye-slash" style="font-size: 3em; margin-bottom: 10px;"></i>
                <span>לחץ להצגת הפתרון</span>
            </div>
            <div id="player"></div>
        </div>

        <div class="modal-nav">
            <button class="nav-btn" onclick="globalNav(-1)">הקודם</button>
            <button class="nav-btn" onclick="globalNav(1)">הבא</button>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let db = [], favs = [], isFavOnly = false, currentEx = null, ytPlayer = null;
    let watchdogInterval = null, currentStartTime = 0, isRandomMode = false;

    /** אתחול המערכת **/
    async function init() {
        const saved = localStorage.getItem('ijja_favs');
        if(saved) favs = JSON.parse(saved);
        
        try {
            const res = await fetch('Black_belt_syllabus_IJJA.csv?v=' + Date.now());
            const text = await res.text();
            db = parseCSV(text);
            render();
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        } catch(e) { 
            document.getElementById('app').innerHTML = "שגיאה בטעינת הקובץ"; 
        }
    }

    /** פארסר CSV עמיד לפסיקים בתוך מירכאות **/
    function parseCSV(text) {
        const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
        const results = [];
        const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/; // Split רק מחוץ למירכאות
        
        for(let i=1; i<lines.length; i++) {
            const cols = lines[i].split(regex).map(c => c.replace(/^"|"$/g, '').trim());
            if(cols.length < 6) continue;
            results.push({
                id: i,
                cat: cols[0],
                ser: cols[1],
                num: cols[2],
                name: cols[3],
                link: cols[4],
                embed: cols[5],
                duration: parseInt(cols[6]) || 99
            });
        }
        return results;
    }

    /** רינדור הממשק **/
    function render() {
        const app = document.getElementById('app');
        let html = '', lastCat = '', lastSer = '';
        
        db.forEach(ex => {
            if (ex.cat !== lastCat) {
                if (lastCat !== '') html += `</ul></div></div>`;
                html += `<div class="cat-group" data-cat="${ex.cat}"><div class="cat-header">${ex.cat}</div>`;
                lastCat = ex.cat; lastSer = '';
            }
            if (ex.ser !== lastSer) {
                if (lastSer !== '') html += `</ul></div>`;
                html += `<div class="ser-item" data-ser="${ex.ser}">
                            <button class="ser-btn" onclick="toggleSer(this)">
                                ${ex.ser} <i class="fas fa-chevron-down"></i>
                            </button>
                            <ul class="ex-list">`;
                lastSer = ex.ser;
            }
            const isFav = favs.includes(ex.id);
            html += `<li class="ex-row" data-id="${ex.id}">
                        <div class="ex-info" onclick="openVById(${ex.id})">
                            <span style="color:var(--secondary)">${ex.num}</span> ${ex.name}
                        </div>
                        <div class="fav-btn ${isFav?'is-fav':''}" onclick="toggleFav(${ex.id}, this)">
                            <i class="fa${isFav?'s':'r'} fa-star"></i>
                        </div>
                     </li>`;
        });
        app.innerHTML = html + '</ul></div></div>';
        if(isFavOnly) applyFilters();
    }

    function toggleSer(btn) {
        const list = btn.nextElementSibling;
        const icon = btn.querySelector('i');
        const isOpen = list.classList.toggle('open');
        icon.className = isOpen ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
    }

    function toggleFav(id, el) {
        const idx = favs.indexOf(id);
        if (idx > -1) favs.splice(idx, 1); else favs.push(id);
        localStorage.setItem('ijja_favs', JSON.stringify(favs));
        
        // עדכון ויזואלי מהיר ללא רינדור מלא
        el.classList.toggle('is-fav');
        el.querySelector('i').className = favs.includes(id) ? 'fas fa-star' : 'far fa-star';
        if(isFavOnly) applyFilters(); 
    }

    function toggleFavFilter() {
        isFavOnly = !isFavOnly;
        document.getElementById('filterFavBtn').classList.toggle('active', isFavOnly);
        applyFilters();
    }

    /** סינון היררכי (מועדפים) **/
    function applyFilters() {
        document.querySelectorAll('.cat-group').forEach(c => {
            let catVisible = false;
            c.querySelectorAll('.ser-item').forEach(s => {
                let serVisible = false;
                const list = s.querySelector('.ex-list');
                list.querySelectorAll('.ex-row').forEach(row => {
                    const id = parseInt(row.dataset.id);
                    const hide = isFavOnly && !favs.includes(id);
                    row.classList.toggle('hidden', hide);
                    if(!hide) serVisible = true;
                });
                s.classList.toggle('hidden', isFavOnly && !serVisible);
                if(serVisible) catVisible = true;
            });
            c.classList.toggle('hidden', isFavOnly && !catVisible);
        });
    }

    function toggleAll() {
        const lists = document.querySelectorAll('.ex-list:not(.hidden)');
        const anyClosed = Array.from(lists).some(l => !l.classList.contains('open'));
        lists.forEach(l => {
            l.classList.toggle('open', anyClosed);
            const icon = l.previousElementSibling.querySelector('i');
            if(icon) icon.className = anyClosed ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        });
    }

    /** מצב מבחן **/
    function playRandom() {
        isRandomMode = true;
        const pool = db.filter(x => (x.link + x.embed).includes('youtu'));
        if(pool.length === 0) return;
        const rnd = pool[Math.floor(Math.random() * pool.length)];
        openVById(rnd.id);
    }

    function revealVideo() {
        document.getElementById('videoCover').style.display = 'none';
        if(ytPlayer && ytPlayer.playVideo) ytPlayer.playVideo();
    }

    /** ניהול וידאו ו-Watchdog **/
    function openVById(id) {
        const ex = db.find(x => x.id === id);
        if(!ex) return;
        currentEx = ex;
        
        document.getElementById('vName').innerText = ex.name;
        document.getElementById('vModal').style.display = 'flex';
        document.getElementById('videoCover').style.display = isRandomMode ? 'flex' : 'none';

        const url = ex.embed || ex.link;
        let vId = extractVideoId(url);
        let start = extractStartTime(url);
        currentStartTime = start;

        if (ytPlayer && ytPlayer.loadVideoById) {
            ytPlayer.loadVideoById({ videoId: vId, startSeconds: start });
            if(isRandomMode) {
                setTimeout(() => ytPlayer.pauseVideo(), 500); // השהייה קלה כדי להבטיח טעינה
            }
        }
        startWatchdog();
    }

    /** ניווט מותאם לסינון **/
    function globalNav(dir) {
        const pool = isFavOnly ? db.filter(ex => favs.includes(ex.id)) : db;
        if(pool.length === 0) return;
        
        let idx = pool.findIndex(ex => ex.id === (currentEx ? currentEx.id : -1));
        let nextIdx = (idx + dir + pool.length) % pool.length;
        
        openVById(pool[nextIdx].id);
    }

    function startWatchdog() {
        clearInterval(watchdogInterval);
        watchdogInterval = setInterval(() => {
            if (ytPlayer && ytPlayer.getCurrentTime && ytPlayer.getPlayerState() === 1) {
                let curr = ytPlayer.getCurrentTime();
                let elapsed = Math.max(0, Math.floor(curr - currentStartTime));
                document.getElementById('calDuration').innerText = elapsed;
                
                if (elapsed >= currentEx.duration) {
                    ytPlayer.seekTo(currentStartTime);
                }
            }
        }, 500);
    }

    function closeV() {
        document.getElementById('vModal').style.display = 'none';
        isRandomMode = false;
        if(ytPlayer) ytPlayer.stopVideo();
        clearInterval(watchdogInterval);
    }

    function extractVideoId(url) {
        if (url.includes('v=')) return url.split('v=')[1].split('&')[0];
        if (url.includes('embed/')) return url.split('embed/')[1].split('?')[0];
        if (url.includes('youtu.be/')) return url.split('youtu.be/')[1].split('?')[0];
        return "";
    }

    function extractStartTime(url) {
        const match = url.match(/[?&](t|start)=([0-9]+)/);
        return match ? parseInt(match[2]) : 0;
    }

    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('player', { 
            height: '100%', width: '100%', 
            playerVars: { 'autoplay': 1, 'playsinline': 1, 'rel': 0 } 
        });
    }

    window.onload = init;
</script>
</body>
</html>
