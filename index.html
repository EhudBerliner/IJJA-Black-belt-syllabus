<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Syllabus IJJA - v1.8.5 Stable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0056a6;
            --primary-grad: linear-gradient(135deg, #0056a6 0%, #003d75 100%);
            --secondary: #009be5;
            --border: #e2e8f0;
            --header-h: 90px;
            --fav-color: #ffc107;
            --danger: #ef4444;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --glass: rgba(255, 255, 255, 0.9);
        }

        html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Heebo', sans-serif; background: #f8fafc; }

        header {
            height: var(--header-h); background: var(--glass); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 86, 166, 0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; position: fixed; top: 0; width: 100%; z-index: 1200; box-sizing: border-box;
        }

        .header-right { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 48px; }
        header h1 { margin: 0; font-weight: 900; color: var(--primary); font-size: 1.2em; }

        .action-bar { display: flex; gap: 8px; }
        .btn {
            width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--border);
            background: white; color: var(--primary); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn.active { background: var(--primary-grad); color: white; border-color: transparent; }

        #scrollContainer { height: 100vh; padding-top: var(--header-h); overflow-y: auto; -webkit-overflow-scrolling: touch; box-sizing: border-box; }
        .main-content { max-width: 800px; margin: 0 auto; padding: 20px; padding-bottom: 100px; }
        
        .cat-group { margin-bottom: 25px; }
        .cat-header { background: var(--primary-grad); color: white; padding: 12px 18px; border-radius: 14px; font-weight: 900; margin-bottom: 10px; }

        .ser-item {
            background: white; padding: 14px 18px; font-weight: 800;
            border-right: 5px solid var(--secondary); border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; margin-bottom: 8px; box-shadow: var(--card-shadow);
        }

        .ex-list { list-style: none; padding: 0; margin: -4px 4px 12px 4px; display: none; }
        .ex-list.open { display: block; }
        .ex-row { 
            background: white; padding: 14px 18px; border-bottom: 1px solid #f1f5f9; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .ex-row.hidden { display: none !important; }
        
        .ex-link { color: #334155; font-weight: 600; cursor: pointer; flex: 1; }
        .ex-no-link { color: #94a3b8; flex: 1; }
        
        .star { cursor: pointer; color: #cbd5e1; font-size: 1.3rem; padding: 0 8px; }
        .star.active { color: var(--fav-color); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 20px; border-radius: 20px; width: 90%; max-width: 500px; position: relative; text-align: center; }
        
        .video-container { display: none; position: relative; padding-bottom: 56.25%; height: 0; margin-top: 15px; background: #000; border-radius: 12px; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .watch-btn { 
            background: var(--primary-grad); color: white; border: none; 
            width: 65px; height: 65px; border-radius: 50%; font-size: 1.5em; 
            cursor: pointer; margin: 20px auto; display: none; align-items: center; justify-content: center;
            box-shadow: 0 8px 15px rgba(0, 86, 166, 0.2);
        }

        .close-btn { position: absolute; top: -45px; left: 0; color: white; font-size: 30px; cursor: pointer; }
        .nav-btn { background: #f1f5f9; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; }
        .modal-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; gap: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="header-right">
        <img src="Logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <div><h1>סילבוס IJJA</h1><small>v1.8.5</small></div>
    </div>
    <div class="action-bar">
        <button class="btn" onclick="playRandom()"><i class="fas fa-random"></i></button>
        <button class="btn" id="favFilterBtn" onclick="toggleFavFilter()"><i class="fas fa-star"></i></button>
    </div>
</header>

<div id="scrollContainer">
    <main class="main-content" id="app">טוען נתונים...</main>
</div>

<div id="vModal" class="modal" onclick="closeV()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeV()">&times;</span>
        <div class="modal-nav">
            <button id="prevBtn" class="nav-btn" onclick="nav(-1)"><i class="fas fa-chevron-right"></i></button>
            <div id="vName" style="font-weight:900; color:#1e293b; flex:1;"></div>
            <button id="nextBtn" class="nav-btn" onclick="nav(1)"><i class="fas fa-chevron-left"></i></button>
        </div>
        <button id="watchBtn" class="watch-btn" onclick="startVideo()"><i class="fas fa-play"></i></button>
        <div id="videoContainer" class="video-container">
            <iframe id="vFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</div>

<script>
    let db = [];
    let favs = JSON.parse(localStorage.getItem('ijja_favs')) || [];
    let isFavOnly = false;
    let currentEx = null;

    async function init() {
        try {
            const r = await fetch('Black_belt_syllabus_IJJA.csv?v=' + Date.now());
            const txt = await r.text();
            db = parseCSV(txt);
            render();
        } catch(e) { 
            document.getElementById('app').innerHTML = "שגיאה בטעינת הקובץ. וודא שקיים קובץ CSV.";
        }
    }

    function parseCSV(text) {
        const lines = text.split(/\r?\n/).filter(l => l.trim().length > 5);
        return lines.slice(1).map((line, i) => {
            // טיפול חכם בשדות עם פסיקים בתוך מרכאות
            let row = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                id: i,
                cat: (row[0] || "").replace(/"/g, "").trim(),
                ser: (row[1] || "").replace(/"/g, "").trim(),
                num: (row[2] || "").replace(/"/g, "").trim(),
                name: (row[3] || "").replace(/"/g, "").trim(),
                link: (row[4] || "").replace(/"/g, "").trim()
            };
        });
    }

    function getEmbedUrl(url) {
        if (!url || url.length < 5) return '';
        let videoId = '';
        let start = '';

        // חילוץ זמן התחלה
        let t = url.match(/[?&]t=(\d+)/);
        if (t) start = `?start=${t[1]}`;

        if (url.includes('youtu.be/')) {
            videoId = url.split('youtu.be/')[1].split(/[?&]/)[0];
        } else if (url.includes('watch?v=')) {
            videoId = url.split('v=')[1].split('&')[0];
        } else if (url.includes('/shorts/')) {
            videoId = url.split('/shorts/')[1].split(/[?&]/)[0];
        }

        return videoId ? `https://www.youtube.com/embed/${videoId}${start}` : '';
    }

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = '';
        
        const groups = db.reduce((acc, x) => {
            if(!acc[x.cat]) acc[x.cat] = {};
            if(!acc[x.cat][x.ser]) acc[x.cat][x.ser] = [];
            acc[x.cat][x.ser].push(x);
            return acc;
        }, {});

        for(let cat in groups) {
            const cDiv = document.createElement('div');
            cDiv.className = 'cat-group';
            cDiv.innerHTML = `<div class="cat-header">${cat}</div>`;
            
            for(let ser in groups[cat]) {
                const sItem = document.createElement('div');
                sItem.className = 'ser-item';
                sItem.innerHTML = `<span>${ser}</span><i class="fas fa-chevron-down"></i>`;
                sItem.onclick = (e) => {
                    const list = sItem.nextElementSibling;
                    list.classList.toggle('open');
                };

                const list = document.createElement('ul');
                list.className = 'ex-list';
                
                groups[cat][ser].forEach(ex => {
                    const li = document.createElement('li');
                    li.className = 'ex-row';
                    li.dataset.id = ex.id;
                    const hasL = ex.link.length > 5;
                    
                    li.innerHTML = `
                        <span class="${hasL?'ex-link':'ex-no-link'}" onclick="handleExClick(${ex.id})">
                            ${ex.num}. ${ex.name}
                        </span>
                        <i class="fas fa-star star ${favs.includes(ex.id)?'active':''}" onclick="toggleStar(${ex.id}, this)"></i>
                    `;
                    list.appendChild(li);
                });
                cDiv.appendChild(sItem);
                cDiv.appendChild(list);
            }
            app.appendChild(cDiv);
        }
    }

    function handleExClick(id) {
        const ex = db.find(x => x.id === id);
        if (ex && ex.link) openV(ex, false);
    }

    function openV(ex, isRand) {
        currentEx = ex;
        document.getElementById('vName').innerText = ex.name;
        const frame = document.getElementById('vFrame');
        const watchBtn = document.getElementById('watchBtn');
        const videoContainer = document.getElementById('videoContainer');

        if (isRand) {
            videoContainer.style.display = 'none';
            frame.src = "";
            watchBtn.style.display = 'flex';
        } else {
            watchBtn.style.display = 'none';
            videoContainer.style.display = 'block';
            frame.src = getEmbedUrl(ex.link) + (ex.link.includes('t=') ? '&autoplay=1' : '?autoplay=1');
        }
        
        updateNavButtons();
        document.getElementById('vModal').style.display = 'flex';
    }

    function startVideo() {
        const frame = document.getElementById('vFrame');
        frame.src = getEmbedUrl(currentEx.link) + (currentEx.link.includes('t=') ? '&autoplay=1' : '?autoplay=1');
        document.getElementById('watchBtn').style.display = 'none';
        document.getElementById('videoContainer').style.display = 'block';
    }

    function nav(dir) {
        const list = isFavOnly ? db.filter(x => favs.includes(x.id)) : db.filter(x => x.ser === currentEx.ser);
        const idx = list.findIndex(x => x.id === currentEx.id);
        const target = list[idx + dir];
        if (target) openV(target, false);
    }

    function updateNavButtons() {
        const list = isFavOnly ? db.filter(x => favs.includes(x.id)) : db.filter(x => x.ser === currentEx.ser);
        const idx = list.findIndex(x => x.id === currentEx.id);
        document.getElementById('prevBtn').style.visibility = idx > 0 ? 'visible' : 'hidden';
        document.getElementById('nextBtn').style.visibility = idx < list.length - 1 ? 'visible' : 'hidden';
    }

    function toggleStar(id, el) {
        event.stopPropagation();
        if(favs.includes(id)) favs = favs.filter(f => f !== id);
        else favs.push(id);
        el.classList.toggle('active');
        localStorage.setItem('ijja_favs', JSON.stringify(favs));
    }

    function playRandom() {
        const pool = db.filter(x => x.link.length > 5);
        if(pool.length) openV(pool[Math.floor(Math.random()*pool.length)], true);
    }

    function closeV() {
        document.getElementById('vModal').style.display = 'none';
        document.getElementById('vFrame').src = "";
    }

    function toggleFavFilter() {
        isFavOnly = !isFavOnly;
        document.getElementById('favFilterBtn').classList.toggle('active', isFavOnly);
        document.querySelectorAll('.ex-row').forEach(row => {
            const id = parseInt(row.dataset.id);
            row.classList.toggle('hidden', isFavOnly && !favs.includes(id));
        });
    }

    window.onload = init;
</script>
</body>
</html>
