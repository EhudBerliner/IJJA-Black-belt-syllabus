<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black belt syllabus - v12.0.4</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0056a6;
            --secondary: #009be5;
            --border: #d2dce5;
            --header-h: 90px;
            --fav-color: #ffc107;
            --danger: #d32f2f;
        }

        body { font-family: 'Heebo', sans-serif; margin: 0; background: #f7f9fb; direction: rtl; }

        /* Header & Mobile Optimization */
        header {
            height: var(--header-h); background: white; border-bottom: 3px solid var(--primary);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box;
        }

        .header-right { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 50px; width: auto; }
        header h1 { margin: 0; font-weight: 900; color: var(--primary); font-size: 1.4em; }

        .action-bar { display: flex; gap: 8px; position: relative; }
        
        /* Dropdown Logic */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none; position: absolute; left: 0; top: 45px;
            background-color: white; min-width: 160px; border: 1px solid var(--border);
            border-radius: 10px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); z-index: 1100;
        }
        .dropdown-content button {
            width: 100%; padding: 12px 16px; border: none; background: none;
            text-align: right; font-family: 'Heebo'; cursor: pointer;
            display: flex; align-items: center; gap: 10px; color: var(--primary);
            border-bottom: 1px solid #eee;
        }
        .dropdown-content button:last-child { border-bottom: none; }
        .dropdown-content .danger { color: var(--danger); }
        .show { display: block; }

        .btn {
            width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border);
            background: white; color: var(--primary); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.1em;
        }
        .btn.active { background: var(--primary); color: white; }

        /* Core Content Styles from 12.0.2 */
        main { padding: calc(var(--header-h) + 20px) 20px 80px; max-width: 800px; margin: 0 auto; }
        .cat-group { margin-bottom: 30px; }
        .cat-header { background: var(--primary); color: white; padding: 12px 20px; border-radius: 12px; font-weight: 900; font-size: 1.2em; }
        .ser-item { background: white; padding: 15px; margin-top: 10px; border-radius: 10px; border-right: 5px solid var(--secondary); font-weight: 700; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .ex-list { list-style: none; padding: 0; margin: 0; display: none; }
        .ex-list.open { display: block; }
        .ex-row { padding: 12px 20px; background: #fff; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .ex-link { color: var(--primary); text-decoration: none; font-weight: 600; flex: 1; }
        .star { cursor: pointer; color: #ccc; font-size: 1.3em; }
        .star.active { color: var(--fav-color); }

        /* Modal from 12.0.2 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 95%; max-width: 600px; border-radius: 20px; padding: 20px; position: relative; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; background: #000; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .close-btn { position: absolute; top: -50px; left: 0; color: white; font-size: 2.5em; cursor: pointer; }

        @media (max-width: 600px) {
            header h1 { font-size: 1.1em; }
            .logo-img { height: 40px; }
            header { padding: 0 10px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-right">
        <img src="Logo.png" class="logo-img">
        <div>
            <h1>סילבוס שחורה</h1>
            <small style="color:#888">v12.0.4</small>
        </div>
    </div>
    <div class="action-bar">
        <button class="btn" onclick="playRandom()" title="אקראי"><i class="fas fa-random"></i></button>
        <button id="favFilterBtn" class="btn" onclick="toggleFavFilter()" title="מועדפים"><i class="fas fa-star"></i></button>
        
        <div class="dropdown">
            <button class="btn" onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></button>
            <div id="myDropdown" class="dropdown-content">
                <button onclick="expandAll()"><i class="fas fa-expand-arrows-alt"></i> פתח הכל</button>
                <button onclick="collapseAll()"><i class="fas fa-compress-arrows-alt"></i> סגור הכל</button>
                <button onclick="clearFavs()" class="danger"><i class="fas fa-trash-alt"></i> איפוס מועדפים</button>
            </div>
        </div>
    </div>
</header>

<main id="app"></main>

<div id="vModal" class="modal" onclick="closeV()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeV()">&times;</span>
        <h3 id="vTitle" style="margin-top:0; color:var(--primary);"></h3>
        <div class="video-container">
            <div id="player"></div>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // --- לוגיקה מקורית של 12.0.2 ללא שינוי ---
    let db = [], favs = JSON.parse(localStorage.getItem('ijja_favs')) || [];
    let isFavOnly = false;
    let ytPlayer, currentEx, watchdogInterval;

    async function init() {
        const res = await fetch('Black_belt_syllabus_IJJA.csv');
        const text = await res.text();
        db = parseCSV(text);
        render();
    }

    function parseCSV(text) {
        const lines = text.split(/\r?\n/).filter(l => l.trim());
        return lines.slice(1).map((line, i) => {
            const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g,'').trim());
            return { id: i, cat: cols[0], ser: cols[1], num: cols[2], name: cols[3], link: cols[4], embed: cols[5], dur: parseInt(cols[6]) || 0 };
        });
    }

    function render() {
        const container = document.getElementById('app');
        container.innerHTML = '';
        const groups = db.reduce((acc, x) => {
            if (isFavOnly && !favs.includes(x.id)) return acc;
            if (!acc[x.cat]) acc[x.cat] = {};
            if (!acc[x.cat][x.ser]) acc[x.cat][x.ser] = [];
            acc[x.cat][x.ser].push(x);
            return acc;
        }, {});

        for (let cat in groups) {
            const gDiv = document.createElement('div');
            gDiv.className = 'cat-group';
            gDiv.innerHTML = `<div class="cat-header">${cat}</div>`;
            for (let ser in groups[cat]) {
                const sDiv = document.createElement('div');
                sDiv.className = 'ser-item';
                sDiv.onclick = () => {
                    const list = sDiv.nextElementSibling;
                    const open = list.classList.toggle('open');
                    sDiv.querySelector('i').className = open ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
                };
                sDiv.innerHTML = `<span>${ser}</span> <i class="fas fa-chevron-down"></i>`;
                const list = document.createElement('ul');
                list.className = 'ex-list';
                groups[cat][ser].forEach(ex => {
                    const li = document.createElement('li');
                    li.className = 'ex-row';
                    li.innerHTML = `<span class="ex-link" onclick="openV(${ex.id})">${ex.num}. ${ex.name}</span>
                                    <i class="fas fa-star star ${favs.includes(ex.id)?'active':''}" onclick="toggleStar(${ex.id}, this)"></i>`;
                    list.appendChild(li);
                });
                gDiv.appendChild(sDiv); gDiv.appendChild(list);
            }
            container.appendChild(gDiv);
        }
    }

    // --- וידאו ו-Watchdog (מקור 12.0.2) ---
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('player', {
            events: { 'onStateChange': (e) => { if(e.data === 1) startWatchdog(); else stopWatchdog(); } }
        });
    }

    function openV(id) {
        currentEx = db.find(x => x.id === id);
        document.getElementById('vTitle').innerText = currentEx.name;
        document.getElementById('vModal').style.display = 'flex';
        const vidId = currentEx.embed.split('embed/')[1].split('?')[0];
        const start = currentEx.embed.includes('start=') ? currentEx.embed.split('start=')[1].split('&')[0] : 0;
        ytPlayer.loadVideoById({ videoId: vidId, startSeconds: start });
    }

    function startWatchdog() {
        stopWatchdog();
        if (!currentEx || !currentEx.dur) return;
        watchdogInterval = setInterval(() => {
            const start = currentEx.embed.includes('start=') ? parseInt(currentEx.embed.split('start=')[1]) : 0;
            if (ytPlayer.getCurrentTime() - start >= currentEx.dur) {
                ytPlayer.pauseVideo();
                ytPlayer.seekTo(start);
            }
        }, 500);
    }
    function stopWatchdog() { clearInterval(watchdogInterval); }
    function closeV() { document.getElementById('vModal').style.display='none'; ytPlayer.stopVideo(); stopWatchdog(); }

    // --- כפתורים ותפריט ---
    function toggleMenu() { document.getElementById("myDropdown").classList.toggle("show"); }
    window.onclick = (e) => { if (!e.target.matches('.fa-ellipsis-v') && !e.target.matches('.btn')) { 
        var d = document.getElementById("myDropdown"); if (d.classList.contains('show')) d.classList.remove('show'); 
    }};

    function expandAll() { document.querySelectorAll('.ex-list').forEach(l => l.classList.add('open')); renderChevron(true); }
    function collapseAll() { document.querySelectorAll('.ex-list').forEach(l => l.classList.remove('open')); renderChevron(false); }
    function renderChevron(open) { document.querySelectorAll('.ser-item i').forEach(i => i.className = open ? 'fas fa-chevron-up' : 'fas fa-chevron-down'); }

    function toggleStar(id, el) {
        if(favs.includes(id)) favs = favs.filter(f => f !== id); else favs.push(id);
        el.classList.toggle('active');
        localStorage.setItem('ijja_favs', JSON.stringify(favs));
        if(isFavOnly) render();
    }

    function toggleFavFilter() {
        isFavOnly = !isFavOnly;
        document.getElementById('favFilterBtn').classList.toggle('active');
        render();
    }

    function clearFavs() { if(confirm("למחוק מועדפים?")) { favs = []; localStorage.setItem('ijja_favs', '[]'); render(); } }
    function playRandom() { const links = document.querySelectorAll('.ex-link'); if(links.length) links[Math.floor(Math.random()*links.length)].click(); }

    init();
</script>
</body>
</html>
