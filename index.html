<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0056a6">
    <link rel="apple-touch-icon" href="Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Syllabus IJJA - Calibration Mode v2.4</title>

    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0056a6;
            --secondary: #009be5;
            --border: #d2dce5;
            --header-h: 90px;
            --danger: #d32f2f;
        }

        html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Heebo', sans-serif; background: #f7f9fb; }
        
        header { 
            height: var(--header-h); 
            background: white; 
            border-bottom: 3px solid var(--primary); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000; 
            box-sizing: border-box; 
        }

        .logo-img { height: 45px; cursor: pointer; }

        #scrollContainer { 
            height: 100vh; 
            padding-top: var(--header-h); 
            overflow-y: auto; 
            box-sizing: border-box; 
        }

        .main-content { max-width: 800px; margin: 0 auto; padding: 15px; padding-bottom: 100px; }

        .cat-group { margin-bottom: 20px; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .cat-header { background: var(--primary); color: white; padding: 12px 15px; font-weight: 900; font-size: 1.1em; }
        .ser-item { background: #f8fafd; border-bottom: 1px solid var(--border); }
        .ser-btn { width: 100%; padding: 12px 15px; border: none; background: none; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-family: inherit; font-weight: 700; color: #333; }
        .ex-list { display: none; background: white; list-style: none; padding: 0; margin: 0; border-top: 1px solid var(--border); }
        .ex-list.open { display: block; }
        .ex-row { padding: 12px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 500px; position: relative; }
        .close-x { position: absolute; top: -45px; left: 0; color: white; font-size: 35px; cursor: pointer; }

        /* תגיות מידע חדשות */
        .v-context { text-align: center; font-size: 0.85em; color: #666; margin-bottom: 4px; font-weight: 700; }
        .v-cat-tag { background: #eee; padding: 2px 8px; border-radius: 4px; margin-left: 5px; color: var(--primary); }

        .timer-box { background: #fff5f5; border: 2px solid #ffcfcf; padding: 10px; text-align: center; border-radius: 10px; margin-bottom: 15px; }
        .timer-val { font-size: 2em; font-weight: 900; color: var(--danger); }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 8px; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .modal-nav { display: flex; justify-content: space-between; margin-top: 20px; gap: 10px; }
        .nav-btn { flex: 1; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <img src="Logo.png" class="logo-img" onclick="location.reload()">
    <div style="text-align: left;">
        <div style="font-weight: 900; color: var(--primary); font-size: 1.1em;">כיול זמנים</div>
        <div style="font-size: 0.75em; color: #666;">גרסה 2.4 - מידע מורחב</div>
    </div>
</header>

<div id="scrollContainer">
    <main class="main-content" id="app">
        <div style="text-align:center; padding: 50px;">טוען נתונים...</div>
    </main>
</div>

<div id="vModal" class="modal">
    <div class="modal-box">
        <span class="close-x" onclick="closeV()">&times;</span>
        
        <div class="v-context">
            <span id="vCatDisplay" class="v-cat-tag"></span>
            <span id="vSerDisplay"></span>
        </div>

        <div id="vName" style="font-weight: 900; text-align: center; color: var(--primary); margin-bottom: 10px; font-size: 1.2em;"></div>

        <div class="timer-box">
            <div style="font-size: 0.85em; color: #666; font-weight: 700;">שניות מתחילת ביצוע:</div>
            <div class="timer-val"><span id="calDuration">0</span></div>
        </div>

        <div class="video-container">
            <div id="player"></div>
        </div>

        <div class="modal-nav">
            <button class="nav-btn" onclick="globalNav(-1)"><i class="fas fa-chevron-right"></i> הקודם</button>
            <button class="nav-btn" onclick="globalNav(1)">הבא <i class="fas fa-chevron-left"></i></button>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let db = [], currentEx = null, ytPlayer = null, apiReady = false;
    let timerInterval = null, currentStartTime = 0;

    async function init() {
        try {
            const r = await fetch('Black_belt_syllabus_IJJA.csv?v=' + Date.now());
            const txt = await r.text();
            db = parseCSV(txt);
            render();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    reg.update(); // אילוץ עדכון לגרסה 2.4
                });
            }
        } catch(e) { console.error("Load error", e); }
    }

    function parseCSV(text) {
        const lines = text.split(/\r?\n/).filter(l => l.trim().length > 10);
        return lines.slice(1).map((line, i) => {
            const p = line.split(',');
            return { id: i, cat: p[0], ser: p[1], num: p[2], name: p[3], link: p[4], embed: p[5] };
        });
    }

    function render() {
        const app = document.getElementById('app');
        let html = '';
        let lastCat = '', lastSer = '';

        db.forEach(ex => {
            if (ex.cat !== lastCat) {
                if (lastCat !== '') html += `</div></div>`;
                html += `<div class="cat-group"><div class="cat-header">${ex.cat}</div>`;
                lastCat = ex.cat; lastSer = '';
            }
            if (ex.ser !== lastSer) {
                if (lastSer !== '') html += `</ul></div>`;
                html += `<div class="ser-item">
                            <button class="ser-btn" onclick="this.nextElementSibling.classList.toggle('open')">
                                <span>${ex.ser}</span><i class="fas fa-chevron-down"></i>
                            </button>
                            <ul class="ex-list">`;
                lastSer = ex.ser;
            }
            html += `<li class="ex-row" onclick="openVById(${ex.id})">
                        <span>${ex.num}. ${ex.name}</span>
                        <i class="fas fa-stopwatch" style="color:var(--secondary)"></i>
                     </li>`;
        });
        app.innerHTML = html + '</ul></div></div>';
    }

    function onYouTubeIframeAPIReady() {
        apiReady = true;
        ytPlayer = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'autoplay': 1, 'modestbranding': 1, 'playsinline': 1, 'rel': 0 },
            events: { 'onReady': () => console.log("Player Ready") }
        });
    }

    function openVById(id) {
        const ex = db[id];
        if(!ex) return;
        currentEx = ex;

        // עדכון טקסטים במודאל
        document.getElementById('vCatDisplay').innerText = ex.cat;
        document.getElementById('vSerDisplay').innerText = ex.ser;
        document.getElementById('vName').innerText = ex.name;
        document.getElementById('calDuration').innerText = "0";
        document.getElementById('vModal').style.display = 'flex';

        const vId = extractVideoId(ex.embed || ex.link);
        currentStartTime = extractStartTime(ex.embed || ex.link);

        if (apiReady && ytPlayer && ytPlayer.loadVideoById) {
            ytPlayer.loadVideoById({ videoId: vId, startSeconds: currentStartTime });
            startTimer();
        } else {
            // אם הנגן לא מוכן, ננסה שוב בעוד חצי שנייה
            setTimeout(() => openVById(id), 500);
        }
    }

    function globalNav(dir) {
        let newId = (currentEx ? currentEx.id : 0) + dir;
        if (newId < 0) newId = db.length - 1;
        if (newId >= db.length) newId = 0;
        openVById(newId);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if (ytPlayer && ytPlayer.getCurrentTime) {
                let current = ytPlayer.getCurrentTime();
                let diff = Math.max(0, Math.floor(current - currentStartTime));
                document.getElementById('calDuration').innerText = diff;
            }
        }, 500);
    }

    function closeV() {
        document.getElementById('vModal').style.display = 'none';
        if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
        clearInterval(timerInterval);
    }

    function extractVideoId(url) {
        if (!url) return '';
        if (url.includes('v=')) return url.split('v=')[1].split('&')[0];
        if (url.includes('embed/')) return url.split('embed/')[1].split('?')[0];
        if (url.includes('youtu.be/')) return url.split('youtu.be/')[1].split('?')[0];
        return '';
    }

    function extractStartTime(url) {
        if (!url) return 0;
        const m = url.match(/[?&](t|start)=([0-9]+)/);
        return m ? parseInt(m[2]) : 0;
    }

    window.onload = init;
</script>
</body>
</html>
